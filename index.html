<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: var(--tg-theme-bg-color);
      }
      .bar{
        width: 100%;
        background: var(--tg-theme-button-color);
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text_bar {
        text-align: center;
        font-family: monospace;
        color: var(--tg-theme-text-color);
        font-size: 1pc;
      }

      .btn_group {
        display: flex;
        flex-direction: column; /* Кнопки располагаются вертикально */
        align-items: flex-start; /* Выравниваем кнопки по левому краю */
        border: 2px solid var(--tg-theme-button-color); /* Рамка: толщина 2px, сплошная, синяя */
        padding: 20px; /* Внутренние отступы внутри контейнера */
        border-radius: 10px;
        margin-top: 10%;
        gap: 4pc; /* Отступы между кнопками */
      }
      .btn {
        width: 50px; /* Ширина кнопки */
        height: 50px; /* Высота кнопки */
        border-radius: 50%; /* Круглая форма */
        padding: 0; /* Убираем внутренние отступы */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--tg-theme-button-color); /* Фон кнопки */
        color: var(--tg-theme-text-color); /* Цвет текста на кнопке */
        border: none;
      }

      
      
    </style>
</head>

<body>
  <div class="main">
    <header class="bar">
      <h1 class="text_bar">давайте соберем ваш пк :)</h1>
    </header>

  </div>
  
  <div class="btn_group">

      <button class="btn">+</button>
      <button class="btn">+</button>
      <button class="btn">+</button>
      <button class="btn">+</button>
      <button class="btn">+</button>
      <button class="btn">+</button>
  </div>

</body>

</html>
