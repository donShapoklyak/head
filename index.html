<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
        }

        .block1 {
            display: none;
        }

        /* Стили для карточки товара */
        .card {
            border-radius: 8px;
            width: 300px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--tg-color-scheme);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            /* Добавлено: для относительного позиционирования */
        }

        .card__content {
            display: flex;
            align-items: center;
        }

        .card__image img {
            max-width: 100px;
            /* Уменьшенное изображение */
            margin-right: 20px;
            /* Отступ между изображением и текстом */
        }

        .card__bottom {
            flex-grow: 1;
            margin-bottom: 40px;
            /* Добавлено: отступ снизу для поднятия текста */
        }

        .card__title {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            margin-top: 10px;
            text-decoration: none;
        }

        .card__price {
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .card__add {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .card__add:hover {
            background-color: #0056b3;
        }


        .bar {
            width: 100%;
            background: var(--tg-theme-button-color);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text_bar {
            text-align: center;
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .btn_group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 2px solid var(--tg-theme-button-color);
            padding: 20px;
            border-radius: 10px;
            margin-top: 10%;
            gap: 1pc;
            /* Отступы между элементами группы */
        }

        .btn_item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            /* Контейнер занимает всю ширину родителя */
            max-width: 400px;
            /* Можно задать максимальную ширину для ограничения */
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border: none;
        }

        .btn_text {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pay-label {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay {
            width: 100px;
            height: 50px;
            font-size: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 10%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="block1">
        <div class="main">
            <header class="bar">
                <h1 class="text_bar">давайте соберем ваш пк :)</h1>
            </header>
        </div>

        <div class="btn_group">
            <div class="btn_item">
                <span class="btn_text">Процессор</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">Материнская плата</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">Оперативная память</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">Видеокарта</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">SSD</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">Блок питания</span>
                <button class="btn">+</button>
            </div>
            <div class="btn_item">
                <span class="btn_text">Корпус</span>
                <button class="btn">+</button>
            </div>
        </div>

        <div class="pay-container">
            <span class="pay-label">к оплате:</span>
            <button class="pay">оплатить</button>
        </div>
    </div>

    <div class="block2">
        <div class="block2">
            <div class="card">
                <div class="card__content">
                    <div class="card__top">
                        <a href="#" class="card__image">
                            <img src="https://avatars.mds.yandex.net/i?id=8ce667edc4a702dc07ab21479d499b23a5099f6a-9741114-images-thumbs&ref=rim&n=33&w=300&h=300"
                                alt="xsxsx">
                        </a>
                    </div>
                    <div class="card__bottom">
                        <!-- Цены на товар (с учетом скидки и без)-->
                        <div class="card__prices">
                            <div class="card__price card__price--common">150 000</div>
                        </div>
                        <a href="#" class="card__title">
                            Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
                        </a>
                    </div>
                </div>
                <button onclick="alert('работает')" class="card__add">подробнее</button>
            </div>
        </div>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp
    </script>
</body>

</html>
