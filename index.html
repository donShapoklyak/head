<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
        }

        .block1,
        .block2 {
            display: none;
            /* Оба блока скрыты по умолчанию */
        }

        .active {
            display: block;
            /* Класс, который отображает блок */
        }

        .block2.active {
            display: block;
            /* Отображаем блок, когда он активен */
            padding-top: 70px;
            /* Отступ для заголовка */
            box-sizing: border-box;
            /* Учитываем padding в ширине и высоте блока */
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 10px;
        }

        .bar2 {
                width: 100%;
                border: 1px solid var(--tg-theme-text-color);
                border-radius: 8px;
                background: var(--tg-theme-bg-color);
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                /* Закрепляем заголовок сверху */
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
                /* Поверх других элементов */
        }

        .card {
            border: 1px solid var(--tg-theme-text-color);
            border-radius: 8px;
            width: 100%;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--tg-color-scheme);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .card__content {
            display: flex;
            align-items: center;
        }

        .card__image img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .card__bottom {
            flex-grow: 1;
            margin-bottom: 40px;
        }

        .card__title {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            margin-top: 10px;
            text-decoration: none;
        }

        .card__price {
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .card__add {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .bar {
            width: 100%;
            background: var(--tg-theme-button-color);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text_bar {
            text-align: center;
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .btn_group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 2px solid var(--tg-theme-button-color);
            padding: 20px;
            border-radius: 10px;
            margin-top: 10%;
            gap: 1pc;
        }

        .btn_item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border: none;
        }

        .btn_text {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pay-label {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay {
            width: 100px;
            height: 50px;
            font-size: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 10%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="block1 active" id="block1">
        <div class="main">
            <header class="bar">
                <h1 class="text_bar">давайте соберем ваш пк :)</h1>
            </header>
        </div>

        <div class="btn_group">
            <div class="btn_item" data-category="processor">
                <span class="btn_text">Процессор</span>
                <button class="btn" onclick="showProducts('processor')">+</button>
            </div>
            <div class="btn_item" data-category="motherboard">
                <span class="btn_text">Материнская плата</span>
                <button class="btn" onclick="showProducts('motherboard')">+</button>
            </div>
            <div class="btn_item" data-category="ram">
                <span class="btn_text">Оперативная память</span>
                <button class="btn" onclick="showProducts('ram')">+</button>
            </div>
            <div class="btn_item" data-category="gpu">
                <span class="btn_text">Видеокарта</span>
                <button class="btn" onclick="showProducts('gpu')">+</button>
            </div>
            <div class="btn_item" data-category="ssd">
                <span class="btn_text">SSD</span>
                <button class="btn" onclick="showProducts('ssd')">+</button>
            </div>
            <div class="btn_item" data-category="psu">
                <span class="btn_text">Блок питания</span>
                <button class="btn" onclick="showProducts('psu')">+</button>
            </div>
            <div class="btn_item" data-category="case">
                <span class="btn_text">Корпус</span>
                <button class="btn" onclick="showProducts('case')">+</button>
            </div>
        </div>

        <div class="pay-container">
            <span class="pay-label">К оплате: <span id="totalPrice">0</span> руб.</span>
            <button class="pay">Оплатить</button>
        </div>
    </div>

    <div class="block2" id="block2">
        <header class="bar2">
            <input type="range" step="1" min="0" max="100" value="10" id="price" name="price"/>100
             
        </header>
        <div class="cards-container" id="cardsContainer">

        </div>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const productsData = {
            processor: [
                {
                    image: 'https://example.com/processor1.jpg',
                    title: 'Intel Core i9',
                    price: 50000
                },
                {
                    image: 'https://example.com/processor2.jpg',
                    title: 'AMD Ryzen 9',
                    price: 45000
                }
            ],
            motherboard: [
                {
                    image: 'https://example.com/motherboard1.jpg',
                    title: 'ASUS ROG Strix',
                    price: 20000
                },
                {
                    image: 'https://example.com/motherboard2.jpg',
                    title: 'MSI MPG X570',
                    price: 18000
                }
            ],
            ram: [
                {
                    image: 'https://example.com/ram1.jpg',
                    title: 'Corsair Vengeance 16GB',
                    price: 7000
                },
                {
                    image: 'https://example.com/ram2.jpg',
                    title: 'G.Skill Trident Z 32GB',
                    price: 14000
                }
            ],
            gpu: [
                {
                    image: 'https://example.com/gpu1.jpg',
                    title: 'NVIDIA RTX 3080',
                    price: 90000
                },
                {
                    image: 'https://example.com/gpu2.jpg',
                    title: 'AMD Radeon RX 6800',
                    price: 80000
                }
            ],
            ssd: [
                {
                    image: 'https://example.com/ssd1.jpg',
                    title: 'Samsung 970 Evo 1TB',
                    price: 12000
                },
                {
                    image: 'https://example.com/ssd2.jpg',
                    title: 'Kingston A2000 500GB',
                    price: 6000
                }
            ],
            psu: [
                {
                    image: 'https://example.com/psu1.jpg',
                    title: 'Corsair RM850x',
                    price: 10000
                },
                {
                    image: 'https://example.com/psu2.jpg',
                    title: 'EVGA Supernova 750W',
                    price: 8000
                }
            ],
            case: [
                {
                    image: 'https://example.com/case1.jpg',
                    title: 'NZXT H510',
                    price: 5000
                },
                {
                    image: 'https://example.com/case2.jpg',
                    title: 'Cooler Master MasterBox Q300L',
                    price: 4000
                }
            ]
        };

        let totalPrice = 0;

        function showProducts(category) {
            const block1 = document.getElementById('block1');
            const block2 = document.getElementById('block2');
            const cardsContainer = document.getElementById('cardsContainer');

            block1.classList.remove('active');
            block2.classList.add('active');

            cardsContainer.innerHTML = '';

            productsData[category].forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card__content">
                        <div class="card__image">
                            <img src="${product.image}" alt="${product.title}">
                        </div>
                        <div class="card__bottom">
                            <h2 class="card__title">${product.title}</h2>
                            <p class="card__price">${product.price} руб.</p>
                        </div>
                        <button class="card__add">Добавить в корзину</button>
                    </div>
                `;
                card.querySelector('.card__add').addEventListener('click', function () {
                    updateBlock1(category, product.title, product.price);
                    toggleBlock();
                });
                cardsContainer.appendChild(card);
            });
        }

        function toggleBlock() {
            const block1 = document.getElementById('block1');
            const block2 = document.getElementById('block2');

            block1.classList.toggle('active');
            block2.classList.toggle('active');
        }

        function updateBlock1(category, productName, productPrice) {
            const btnItem = document.querySelector(`.btn_item[data-category="${category}"]`);
            const btnText = btnItem.querySelector('.btn_text');
            const btn = btnItem.querySelector('.btn');

            btnText.textContent = productName;
            btn.textContent = '-';
            btn.onclick = function () {
                resetBlock1(category, productPrice);
            };

            // Добавляем цену товара к общей сумме
            totalPrice += productPrice;
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function resetBlock1(category, productPrice) {
            const btnItem = document.querySelector(`.btn_item[data-category="${category}"]`);
            const btnText = btnItem.querySelector('.btn_text');
            const btn = btnItem.querySelector('.btn');

            const defaultText = {
                processor: 'Процессор',
                motherboard: 'Материнская плата',
                ram: 'Оперативная память',
                gpu: 'Видеокарта',
                ssd: 'SSD',
                psu: 'Блок питания',
                case: 'Корпус'
            };

            btnText.textContent = defaultText[category];
            btn.textContent = '+';
            btn.onclick = function () {
                showProducts(category);
            };

            // Уменьшаем цену товара из общей суммы
            totalPrice -= productPrice;
            document.getElementById('totalPrice').textContent = totalPrice;
        }
    </script>
</body>

</html>
