    <style>
        body {
            background-color: var(--tg-theme-bg-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            /* Отключаем стандартный стиль */
            width: 60%;
            /* Занимаем 60% ширины контейнера */
            background-color: transparent;
            /* Прозрачный фон */
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background-color: var(--tg-theme-button-color);
            /* Цвет трека */
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background-color: var(--tg-theme-text-color);
            /* Цвет ползунка */
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            margin-top: -6px;
            /* Выровняем ползунок с треком */
        }

        .textrange {
            color: var(--tg-theme-text-color);
        }

        .block1,
        .block2 {
            display: none;
            /* Оба блока скрыты по умолчанию */
        }

        .active {
            display: block;
            /* Класс, который отображает блок */
        }

        .block2.active {
            display: block;
            /* Отображаем блок, когда он активен */
            padding-top: 70px;
            /* Отступ для заголовка */
            box-sizing: border-box;
            /* Учитываем padding в ширине и высоте блока */
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 10px;
        }

        .bar2 {
            width: 100%;
            border: 1px solid var(--tg-theme-text-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            /* Закрепляем заголовок сверху */
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            /* Поверх других элементов */
        }

        .card {
            border: 1px solid var(--tg-theme-text-color);
            border-radius: 8px;
            width: 100%;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--tg-color-scheme);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .card__content {
            display: flex;
            align-items: center;
        }

        .card__image img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .card__bottom {
            flex-grow: 1;
            margin-bottom: 40px;
        }

        .card__title {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            margin-top: 10px;
            text-decoration: none;
        }

        .card__price {
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .card__add {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .bar {
            width: 100%;
            background: var(--tg-theme-button-color);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text_bar {
            text-align: center;
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .btn_group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 2px solid var(--tg-theme-button-color);
            padding: 20px;
            border-radius: 10px;
            margin-top: 1pc;
            gap: 10px;
            margin-bottom: 70px; /* Отступ снизу, равный высоте pay_container */
            /* Добавьте эту строку */
        }

        .btn_item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border: none;
        }

        .btn_text {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pay-label {
            font-family: monospace;
            color: var(--tg-theme-text-color);
            font-size: 1pc;
        }

        .pay {
            width: 100px;
            height: 50px;
            font-size: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 10%;
            border: none;
        }
    </style>
</head>

        let totalPrice = 0;
        let currentCategory = '';

        function showProducts(category) {
            currentCategory = category;
            const block1 = document.getElementById('block1');
            const block2 = document.getElementById('block2');
            const cardsContainer = document.getElementById('cardsContainer');

            block1.classList.remove('active');
            block2.classList.add('active');

            cardsContainer.innerHTML = '';

            productsData[category].forEach(product => {
                const card = createCard(product, category);
                cardsContainer.appendChild(card);
            });
        }

        function createCard(product, category) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card__content">
                    <div class="card__image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="card__bottom">
                        <h2 class="card__title">${product.title}</h2>
                        <p class="card__price">${product.price} руб.</p>
                    </div>
                    <button class="card__add">Добавить в корзину</button>
                </div>
            `;
            card.querySelector('.card__add').addEventListener('click', function () {
                updateBlock1(category, product.title, product.price);
                toggleBlock();
            });
            return card;
        }

        function filterProductsByPrice(maxPrice) {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';

            productsData[currentCategory].forEach(product => {
                if (product.price <= maxPrice) {
                    const card = createCard(product, currentCategory);
                    cardsContainer.appendChild(card);
                }
            });
        }

        document.getElementById('price').addEventListener('input', function (event) {
            const maxPrice = event.target.value;
            document.getElementById('maxPriceLabel').textContent = maxPrice + ' руб.';
            filterProductsByPrice(maxPrice);
        });

        function toggleBlock() {
            const block1 = document.getElementById('block1');
            const block2 = document.getElementById('block2');

            block1.classList.toggle('active');
            block2.classList.toggle('active');
        }

        function updateBlock1(category, productName, productPrice) {
            const btnItem = document.querySelector(`.btn_item[data-category="${category}"]`);
            const btnText = btnItem.querySelector('.btn_text');
            const btn = btnItem.querySelector('.btn');

            btnText.textContent = productName;
            btn.textContent = '-';
            btn.onclick = function () {
                resetBlock1(category, productPrice);
            };

            totalPrice += productPrice;
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function resetBlock1(category, productPrice) {
            const btnItem = document.querySelector(`.btn_item[data-category="${category}"]`);
            const btnText = btnItem.querySelector('.btn_text');
            const btn = btnItem.querySelector('.btn');

            const defaultText = {
